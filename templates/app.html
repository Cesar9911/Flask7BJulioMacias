<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Habitación</title>

    <!-- Pusher JS -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Reservación de Habitación</h2>
        <form id="reservationForm" action="/reservar" method="POST">
            <div class="form-group mb-3">
                <label for="name">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group mb-3">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required pattern="[0-9]{10}">
            </div>
            <div class="form-group mb-3">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button id="btnReservar" name="btnReservar" type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>

    <!-- Tabla de reservaciones -->
    <div class="container mt-5">
        <h2>Reservaciones Registradas</h2>
        <table class="table table-sm mt-3">
            <thead>
                <tr>
                    <th>ID Reserva</th>
                    <th>Nombre y Apellido</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tbodyReservaciones"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Validación del formulario
            $("#reservationForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 10,
                        maxlength: 50,
                        lettersonly: true
                    },
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    fecha: {
                        required: true,
                        date: true
                    }
                },
                messages: {
                    name: {
                        required: "Por favor, ingresa tu nombre y apellido.",
                        minlength: "Debe contener al menos 10 caracteres.",
                        maxlength: "Debe contener como máximo 50 caracteres."
                    },
                    telefono: {
                        required: "Por favor, ingresa tu teléfono.",
                        digits: "Solo se permiten números.",
                        minlength: "El número debe contener 10 dígitos.",
                        maxlength: "El número debe contener 10 dígitos."
                    },
                    fecha: {
                        required: "Por favor, selecciona una fecha."
                    }
                }
            });

            // Agregar método para validar solo letras
            jQuery.validator.addMethod("lettersonly", function(value, element) {
                return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
            }, "Solo se permiten letras.");

            // Cargar reservaciones registradas
            function cargarReservaciones() {
                $.get("/buscar", function (reservaciones) {
                    const tbody = $("#tbodyReservaciones");
                    tbody.empty();
                    reservaciones.forEach(reservacion => {
                        tbody.append(`
                            <tr>
                                <td>${reservacion[0]}</td>
                                <td>${reservacion[1]}</td>
                                <td>${reservacion[2]}</td>
                                <td>${reservacion[3]}</td>
                            </tr>
                        `);
                    });
                });
            }

            // Llamada para cargar reservaciones al cargar la página
            cargarReservaciones();

            // Realizar POST para guardar la reservación
            $("#reservationForm").submit(function (event) {
                event.preventDefault();
                $.post("/reservar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                    cargarReservaciones(); // Recargar la tabla después de hacer la reservación
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

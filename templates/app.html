<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Habitación</title>

    <!-- Librerías de Bootstrap, jQuery y jQuery Validation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <style>
        label.error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Reserva Habitación</h2>
        <p>Por favor, completa el siguiente formulario para reservar una habitación:</p>
        
        <form id="reservaForm">
            <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreapellido" name="nombreapellido" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <!-- Tabla de CDU proporcionada -->
        <p><b>Nombre del Alumno: </b></p>
        <table class="table table-sm mt-5">
            <!-- ... (mantengo tu tabla original aquí sin cambios) ... -->
        </table>
    </div>

    <!-- Script para validaciones -->
    <script>
        $(document).ready(function () {
            // Validaciones personalizadas usando jQuery Validation
            $('#reservaForm').validate({
                rules: {
                    nombreapellido: {
                        required: true,
                        minlength: 10,
                        maxlength: 50,
                        lettersonly: true // Validación de solo letras
                    },
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    fecha: {
                        required: true,
                        min: new Date().toISOString().split('T')[0] // No se puede elegir una fecha pasada
                    }
                },
                messages: {
                    nombreapellido: {
                        required: "El nombre y apellido es obligatorio.",
                        minlength: "Debe tener al menos 10 caracteres.",
                        maxlength: "No puede tener más de 50 caracteres.",
                        lettersonly: "Solo se permiten letras."
                    },
                    telefono: {
                        required: "El teléfono es obligatorio.",
                        digits: "Solo se permiten números.",
                        minlength: "Debe contener exactamente 10 dígitos.",
                        maxlength: "Debe contener exactamente 10 dígitos."
                    },
                    fecha: {
                        required: "La fecha de reserva es obligatoria.",
                        min: "No puedes elegir una fecha pasada."
                    }
                }
            });

            // Agregar método personalizado para solo letras
            $.validator.addMethod("lettersonly", function (value, element) {
                return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
            }, "Solo se permiten letras.");
        });
    </script>

</body>
</html>

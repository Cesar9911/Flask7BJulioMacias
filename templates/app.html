<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Habitación</title>

    <!-- Pusher JS -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Reservación de Habitación</h2>
        <form id="reservationForm" action="/reservar" method="POST">
            <div class="form-group mb-3">
                <label for="name">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group mb-3">
                <label for="checkin">Fecha de Entrada</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="form-group mb-3">
                <label for="checkout">Fecha de Salida</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <div class="form-group mb-3">
                <label for="room_type">Tipo de Habitación</label>
                <select class="form-control" id="room_type" name="room_type" required>
                    <option value="">Selecciona tipo de habitación</option>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="comment">Comentario</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button id="btnReservar" name="btnReservar" type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>

    <div id="divReservaciones"></div>
   
    <!-- table -->
    <table class="table table-sm mt-3">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>Fecha de Entrada</th>
                <th>Fecha de Salida</th>
                <th>Tipo de Habitación</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody id="tbodyReservaciones"></tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Validación del formulario
            $("#reservationForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 10,
                        maxlength: 50,
                        lettersonly: true
                    },
                    checkin: {
                        required: true,
                        date: true
                    },
                    checkout: {
                        required: true,
                        date: true
                    },
                    room_type: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: "Por favor, ingresa tu nombre y apellido.",
                        minlength: "Debe contener al menos 10 caracteres.",
                        maxlength: "Debe contener como máximo 50 caracteres.",
                        lettersonly: "Solo se permiten letras."
                    },
                    checkin: {
                        required: "Por favor, selecciona una fecha de entrada."
                    },
                    checkout: {
                        required: "Por favor, selecciona una fecha de salida."
                    },
                    room_type: {
                        required: "Por favor, selecciona el tipo de habitación."
                    }
                }
            });

            // Agregar método para validar solo letras
            jQuery.validator.addMethod("lettersonly", function(value, element) {
                return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
            }, "Solo se permiten letras.");

            // Realizar POST para guardar la reservación
            $("#reservationForm").submit(function (event) {
                event.preventDefault();
                $.post("/reservar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

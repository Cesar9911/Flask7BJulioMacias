<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Reservación de Salas</h1>
    <form id="reservationForm">
        <label for="name">Nombre y Apellido:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <button type="submit">Reservar</button>
    </form>

    <h2>Reservaciones</h2>
    <table>
        <thead>
            <tr>
                <th>ID Reserva</th>
                <th>Nombre y Apellido</th>
                <th>Teléfono</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="reservationTableBody">
            <!-- Aquí se añadirán las reservaciones -->
        </tbody>
    </table>

    <script>
        // Pusher configuration
        const pusher = new Pusher('YOUR_KEY', {
            cluster: 'YOUR_CLUSTER',
            encrypted: true
        });

        // Escuchar el canal y evento de Pusher
        const channel = pusher.subscribe('canalReservaciones');
        channel.bind('nueva-reserva', function(data) {
            const tableBody = document.getElementById('reservationTableBody');

            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = data.id_reserva;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = data.nombre;
            row.appendChild(nameCell);

            const telefonoCell = document.createElement('td');
            telefonoCell.textContent = data.telefono;
            row.appendChild(telefonoCell);

            const fechaCell = document.createElement('td');
            fechaCell.textContent = data.fecha;
            row.appendChild(fechaCell);

            tableBody.appendChild(row);
        });

        // Manejar el envío del formulario
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/reservar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Reserva registrada:', data);
            })
            .catch(error => console.error('Error al registrar la reserva:', error));
        });
    </script>
</body>
</html>

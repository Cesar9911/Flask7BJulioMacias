<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Reservación de Salas</h1>
    <form id="reservationForm">
        <label for="name">Nombre y Apellido:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <button type="submit">Reservar</button>
    </form>

    <h2>Reservaciones</h2>
    <table>
        <thead>
            <tr>
                <th>ID Reserva</th>
                <th>Nombre y Apellido</th>
                <th>Teléfono</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="reservationTableBody">
            <!-- Aquí se añadirán las reservaciones -->
        </tbody>
    </table>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            
            fetch('/reservar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                cargarReservaciones();  // Cargar la tabla de reservaciones tras registrar una nueva
            })
            .catch(error => console.error('Error al enviar la reservación:', error));
        });

        function cargarReservaciones() {
            fetch('/buscar')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('reservationTableBody');
                    tableBody.innerHTML = '';  // Limpiar la tabla antes de añadir nuevas filas

                    data.forEach(reserva => {
                        const row = document.createElement('tr');

                        const idCell = document.createElement('td');
                        idCell.textContent = reserva.id_reserva;
                        row.appendChild(idCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = reserva.nombre;
                        row.appendChild(nameCell);

                        const telefonoCell = document.createElement('td');
                        telefonoCell.textContent = reserva.telefono;
                        row.appendChild(telefonoCell);

                        const fechaCell = document.createElement('td');
                        fechaCell.textContent = reserva.fecha;
                        row.appendChild(fechaCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al cargar reservaciones:', error));
        }

        // Cargar las reservaciones cuando la página se carga
        window.onload = cargarReservaciones;
    </script>
</body>
</html>

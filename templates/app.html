<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reservas</title>

    <!-- Pusher JS -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Formulario de Reserva</h2>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreapellido" name="nombreapellido" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
        
        <h2 class="mt-5">Registros Recientes</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tbodyEncuestas"></tbody>
        </table>
    </div>

    <script>
        window.addEventListener("load", function () {
            // Función para buscar registros
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyEncuestas").html(""); // Limpiar la tabla
                    for (var x in respuesta) {
                        var registro = respuesta[x];
                        $("#tbodyEncuestas").append(`<tr>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                            <td>${registro[3]}</td>
                        </tr>`);
                    }
                });
            }

            buscar(); // Llamada inicial para llenar la tabla

            // Configurar Pusher
            var pusher = new Pusher("e7b4efacf7381f83e05e", {
                cluster: "us2"
            });

            // Suscribirse al canal de Pusher
            var channel = pusher.subscribe("canalRegistroEncuesta");

            // Escuchar el evento que actualiza los registros en tiempo real
            channel.bind("registroEventoEncuests", function () {
                buscar(); // Actualizar la tabla
            });
        });

        $(document).ready(function () {
            // Manejar el envío del formulario
            $("#reservationForm").submit(function (event) {
                event.preventDefault();
                $.post("/app/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                    buscar(); // Actualizar la tabla después de guardar el nuevo registro
                });
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

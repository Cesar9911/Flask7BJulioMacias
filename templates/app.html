<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Habitación</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Reserva de Habitación</h2>
        
        <form id="reservationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="10" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" required pattern="^\d{10}$">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <h3 class="mt-5">Reservas Recientes</h3>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tbodyReservas"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Validación del formulario
            $("#reservationForm").validate({
                submitHandler: function(form) {
                    // Cuando el formulario es válido, se envían los datos
                    $.post("/app/guardar", $(form).serialize(), function (respuesta) {
                        console.log(respuesta);
                        buscar(); // Actualizar la tabla después de guardar el nuevo registro
                    });
                }
            });

            // Función para buscar las reservas existentes
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyReservas").html(""); // Limpiar el contenido de la tabla

                    // Recorrer la respuesta y llenar el cuerpo de la tabla
                    for (var x in respuesta) {
                        var reserva = respuesta[x];
                        $("#tbodyReservas").append(`<tr>
                            <td>${reserva[1]}</td>
                            <td>${reserva[2]}</td>
                            <td>${reserva[3]}</td>
                        </tr>`);
                    }
                });
            }

            buscar(); // Llamada inicial para llenar la tabla con los datos existentes
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

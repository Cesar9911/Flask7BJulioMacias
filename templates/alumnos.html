<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-14+zGn/r+BWklhGufDQ7dhR1JH/Htwzt92PhkW1ltEXnrDA6VJX2pR5aQ5NTQ2QI" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Reservación de Salas</h1>

        <!-- Formulario con Bootstrap -->
        <form id="reservationForm" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </form>

        <!-- Tabla con Bootstrap -->
        <h2 class="my-4">Reservaciones</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID Reserva</th>
                    <th>Nombre y Apellido</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="reservationTableBody">
                <!-- Aquí se añadirán las reservaciones -->
            </tbody>
        </table>
    </div>

    <!-- Agregar JavaScript de Bootstrap y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12yC+puwOwo+fKSc7l6K1r8OYDBU+8ex9TLiowJULpBxoOXM" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            
            fetch('/reservar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                cargarReservaciones();  // Cargar la tabla de reservaciones tras registrar una nueva
            })
            .catch(error => console.error('Error al enviar la reservación:', error));
        });

        function cargarReservaciones() {
            fetch('/buscar')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('reservationTableBody');
                    tableBody.innerHTML = '';  // Limpiar la tabla antes de añadir nuevas filas

                    data.forEach(reserva => {
                        const row = document.createElement('tr');

                        const idCell = document.createElement('td');
                        idCell.textContent = reserva.id_reserva;
                        row.appendChild(idCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = reserva.nombre;
                        row.appendChild(nameCell);

                        const telefonoCell = document.createElement('td');
                        telefonoCell.textContent = reserva.telefono;
                        row.appendChild(telefonoCell);

                        const fechaCell = document.createElement('td');
                        fechaCell.textContent = reserva.fecha;
                        row.appendChild(fechaCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al cargar reservaciones:', error));
        }

        // Cargar las reservaciones cuando la página se carga
        window.onload = cargarReservaciones;
    </script>
</body>
</html>

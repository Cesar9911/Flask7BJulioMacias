<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Reserva</h1>

        <!-- Formulario de Reserva -->
        <form id="reservationForm" method="POST" action="/app/guardar">
            <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreapellido" name="nombreapellido" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <!-- Mensaje de éxito -->
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Datos guardados correctamente.
        </div>
        
        <!-- Mensaje de error -->
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
            Ocurrió un error al guardar los datos.
        </div>
    </div>

    <script>
        // Validar y manejar el formulario con jQuery
        $(document).ready(function () {
            $("#reservationForm").validate({
                submitHandler: function (form) {
                    // Enviar el formulario por AJAX
                    $.ajax({
                        url: "/app/guardar",
                        type: "POST",
                        data: $(form).serialize(),
                        success: function (response) {
                            // Mostrar mensaje de éxito
                            $("#successMessage").show();
                            $("#errorMessage").hide();
                        },
                        error: function (xhr) {
                            // Mostrar mensaje de error
                            $("#errorMessage").text(xhr.responseText || "Error al enviar los datos").show();
                            $("#successMessage").hide();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>

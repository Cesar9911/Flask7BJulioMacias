<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>

    <!-- Agregar Pusher JS -->
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>

    <!-- Agregar librerías como jQuery y Bootstrap si las estás usando -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        // Configuración de Pusher
        Pusher.logToConsole = true;

        var pusher = new Pusher('73801e00502db5454777', {
            cluster: 'us2',
            encrypted: true
        });

        // Suscribirse al canal y evento
        var channel = pusher.subscribe('canalReservas');
        channel.bind('actualizacion', function(data) {
            // Aquí puedes actualizar la tabla o el contenido cuando ocurra una actualización
            console.log('Se actualizó una reservación');
            obtenerReservas();  // Función para recargar las reservas en tiempo real
        });

        // Función para obtener todas las reservas
        function obtenerReservas() {
            $.ajax({
                url: "/reservas", // Ruta para obtener todas las reservas
                method: "GET",
                success: function(data) {
                    // Limpiar la tabla de reservas antes de agregar los nuevos datos
                    $('#tablaReservas tbody').empty();

                    // Recorrer las reservas y agregarlas a la tabla
                    data.forEach(function(reserva) {
                        var fila = '<tr>' +
                            '<td>' + reserva.Nombre_Completo + '</td>' +
                            '<td>' + reserva.Telefono + '</td>' +
                            '<td>' + reserva.Fecha + '</td>' +
                            '</tr>';
                        $('#tablaReservas tbody').append(fila);
                    });
                }
            });
        }

        // Llamar a la función para cargar las reservas cuando la página se cargue
        $(document).ready(function() {
            obtenerReservas();

            // Manejo del formulario para agregar reserva
            $('#formReserva').on('submit', function(event) {
                event.preventDefault();

                var formData = {
                    nombre_completo: $('#nombreCompleto').val(),
                    telefono: $('#telefono').val(),
                    fecha: $('#fecha').val()
                };

                $.ajax({
                    url: "/reservas/guardar",
                    method: "POST",
                    data: formData,
                    success: function(response) {
                        // Limpiar el formulario después de guardar la reserva
                        $('#formReserva')[0].reset();
                        obtenerReservas(); // Refrescar la tabla de reservas
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Reservas de Habitación</h1>

        <!-- Formulario para agregar una nueva reserva -->
        <form id="formReserva">
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombre_completo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <!-- Tabla para mostrar las reservas -->
        <table class="table table-striped" id="tablaReservas">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las reservas dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
